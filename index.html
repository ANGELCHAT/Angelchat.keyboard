<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Emoji Keyboard</title>
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.livechatinc.com/boilerplate/1.1.css">
    <link rel="stylesheet" href="https://cdn.livechat-static.com/design-system/styles.css">
	<link rel="stylesheet" href="css/style.1.3.4.css">
	<style>
		article, aside, details, figcaption, figure, footer, header,
		hgroup, menu, nav, section { display: block; }
	</style>
</head>
<body>
<div class="chat-plugin">
    <ul class="chat-plugin__menu">
        <li class="chat-plugin__menu__item chat-plugin__menu__item--active tooltip tooltip-left tooltip-auto tooltip-min" data-tooltip="Smileys & People" data-target-id="people"><a href="#people">😀</a></li>
        <li class="chat-plugin__menu__item tooltip tooltip-left tooltip-auto" data-tooltip="Nature" data-target-id="nature"><a href="#nature">🌳</a></li>
        <li class="chat-plugin__menu__item tooltip tooltip-left tooltip-auto tooltip-min" data-tooltip="Food & Drinks" data-target-id="food"><a href="#food">🍔</a></li>
        <li class="chat-plugin__menu__item tooltip tooltip-left tooltip-auto" data-tooltip="Activities" data-target-id="activities"><a href="#activities">🏈</a></li>
        <li class="chat-plugin__menu__item tooltip tooltip-left tooltip-auto" data-tooltip="Travel" data-target-id="travel"><a href="#travel">✈️</a></li>
        <li class="chat-plugin__menu__item tooltip tooltip-left tooltip-auto" data-tooltip="Objects" data-target-id="objects"><a href="#objects">💡</a></li>
        <li class="chat-plugin__menu__item tooltip tooltip-left tooltip-auto" data-tooltip="Symbols" data-target-id="symbols"><a href="#symbols">✅</a></li>
        <li class="chat-plugin__menu__item tooltip tooltip-left tooltip-auto" data-tooltip="Flags" data-target-id="flags"><a href="#flags">🏁</a></li>
    </ul>
    <div class="chat-plugin__content">
        <div id="loader">
            <div class="lc-loader-wrapper">
                <div class="lc-loader-spinner-wrapper lc-loader-spinner-wrapper--large">
                    <div class="lc-loader-spinner lc-loader-spinner--thick"></div>
                </div>
            </div>
        </div>
        <p class="emoji-unsupported">
            Your browser or OS does not support emojis!<br />
            <br />
            <a href="http://caniemoji.com/" target="_blank" id="os-support">Click here</a> to check compatibility
        </p>
        <div class="emoji-set">
        </div>
    </div>
</div>
<script type="text/javascript" src="js/bundle.1.3.4.js"></script>
</body>
</html>
